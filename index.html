<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Programação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Exercícios de Programação</h1>
    
    <div class="exercise">
        <h2>1. Verificação de número par ou ímpar</h2>
        <input type="number" id="numero" placeholder="Digite um número">
        <button onclick="exibirParOuImpar()">Verificar</button>
        <p id="resultadoParOuImpar"></p>
    </div>

    <div class="exercise">
        <h2>2. Verificação de maioridade</h2>
        <input type="number" id="idade" placeholder="Digite a idade">
        <button onclick="exibirMaioridade()">Verificar</button>
        <p id="resultadoMaioridade"></p>
    </div>

    <div class="exercise">
        <h2>3. Classificação de notas</h2>
        <input type="number" id="nota" placeholder="Digite a nota">
        <button onclick="exibirClassificacaoNota()">Classificar</button>
        <p id="resultadoClassificacaoNota"></p>
    </div>

    <div class="exercise">
        <h2>4. Calculadora Simples</h2>
        <input type="text" id="operacao" placeholder="Digite a operação (+, -, *, /)">
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <button onclick="exibirResultadoCalculadora()">Calcular</button>
        <p id="resultadoCalculadora"></p>
    </div>

    <div class="exercise">
        <h2>5. Adicionar Número ao Array</h2>
        <input type="number" id="numeroArray" placeholder="Digite um número">
        <button onclick="exibirAddNumber()">Adicionar</button>
        <p id="resultadoAddNumber"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
